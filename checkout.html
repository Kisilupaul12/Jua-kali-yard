<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout - Jua Kali Yard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'earth-green': '#6B8E23',
                        'earth-brown': '#8B7355',
                        'earth-tan': '#D2B48C',
                        'earth-dark': '#4A4A3A'
                    }
                }
            }
        }
    </script>
    <style>
        body { min-height: 100vh; font-family: 'Inter', sans-serif; }
        @media (max-width: 768px) {
            .mobile-hide { display: none; }
        }
    </style>
</head>
<body class="bg-stone-50">
    <!-- SIMPLIFIED HEADER FOR CHECKOUT -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-earth-green" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM9 9V5h2v4h4v2h-4v4H9v-4H5V9h4z"/>
                    </svg>
                    <span class="text-2xl font-bold text-earth-green">Jua Kali Yard</span>
                </a>
                <div class="flex items-center gap-2">
                    <svg class="w-6 h-6 text-earth-green" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                    </svg>
                    <span class="text-sm font-semibold text-earth-dark">Secure Checkout</span>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CHECKOUT CONTENT -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <!-- Security Banner -->
        <div class="bg-gradient-to-r from-earth-green to-earth-brown text-white rounded-xl p-6 mb-8 shadow-lg">
            <div class="flex items-center justify-center gap-4 flex-wrap">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                <p class="text-lg font-bold">ðŸ”’ 256-Bit SSL Encrypted | Your payment information is 100% secure</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- LEFT: Checkout Form -->
            <div class="lg:col-span-2 space-y-6">
                
                <!-- STEP 1: Delivery Information -->
                <section class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 bg-earth-green text-white rounded-full flex items-center justify-center font-bold">1</div>
                        <h2 class="text-2xl font-bold text-earth-dark">Delivery Information</h2>
                    </div>

                    <form class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-semibold text-earth-dark mb-2">First Name *</label>
                                <input type="text" required 
                                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-earth-green"
                                    placeholder="John">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-earth-dark mb-2">Last Name *</label>
                                <input type="text" required 
                                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-earth-green"
                                    placeholder="Kamau">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-earth-dark mb-2">Phone Number *</label>
                            <input type="tel" required 
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-earth-green"
                                placeholder="+254 712 345 678">
                            <p class="text-xs text-gray-600 mt-1">We'll use this for delivery updates & M-Pesa payment</p>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-earth-dark mb-2">Email Address *</label>
                            <input type="email" required 
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-earth-green"
                                placeholder="john.kamau@email.com">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-earth-dark mb-2">Delivery Address *</label>
                            <input type="text" required 
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-earth-green mb-2"
                                placeholder="Building/House Name or Number">
                            <input type="text" required 
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-earth-green mb-2"
                                placeholder="Street/Road Name">
                            <input type="text" required 
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-earth-green mb-2"
                                placeholder="Area/Estate (e.g., Westlands, Kilimani)">
                            <select required 
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-earth-green">
                                <option value="">Select City *</option>
                                <option value="nairobi">Nairobi</option>
                                <option value="mombasa">Mombasa</option>
                                <option value="kisumu">Kisumu</option>
                                <option value="nakuru">Nakuru</option>
                                <option value="eldoret">Eldoret</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-earth-dark mb-2">Additional Delivery Instructions (Optional)</label>
                            <textarea 
                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-earth-green"
                                rows="3"
                                placeholder="e.g., Opposite Shell Petrol Station, Blue Gate"></textarea>
                        </div>
                    </form>
                </section>

                <!-- STEP 2: Shipping Method -->
                <section class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 bg-earth-green text-white rounded-full flex items-center justify-center font-bold">2</div>
                        <h2 class="text-2xl font-bold text-earth-dark">Shipping Method</h2>
                    </div>

                    <div class="space-y-3">
                        <label class="flex items-center justify-between p-4 border-2 border-earth-green bg-earth-green/10 rounded-lg cursor-pointer">
                            <div class="flex items-center gap-3">
                                <input type="radio" name="shipping" value="same-day" checked class="w-5 h-5 text-earth-green">
                                <div>
                                    <p class="font-bold text-earth-dark">Same-Day Delivery (Nairobi CBD)</p>
                                    <p class="text-sm text-gray-600">Order before 2 PM - Delivered today</p>
                                </div>
                            </div>
                            <span class="font-bold text-earth-green">Ksh 200</span>
                        </label>

                        <label class="flex items-center justify-between p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-earth-green transition">
                            <div class="flex items-center gap-3">
                                <input type="radio" name="shipping" value="standard" class="w-5 h-5 text-earth-green">
                                <div>
                                    <p class="font-bold text-earth-dark">Standard Delivery (1-2 Days)</p>
                                    <p class="text-sm text-gray-600">Nairobi suburbs & nearby towns</p>
                                </div>
                            </div>
                            <span class="font-bold text-earth-green">Ksh 350</span>
                        </label>

                        <label class="flex items-center justify-between p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-earth-green transition">
                            <div class="flex items-center gap-3">
                                <input type="radio" name="shipping" value="nationwide" class="w-5 h-5 text-earth-green">
                                <div>
                                    <p class="font-bold text-earth-dark">Nationwide (2-5 Days)</p>
                                    <p class="text-sm text-gray-600">All major towns across Kenya</p>
                                </div>
                            </div>
                            <span class="font-bold text-earth-green">Ksh 500</span>
                        </label>

                        <label class="flex items-center justify-between p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-earth-green transition">
                            <div class="flex items-center gap-3">
                                <input type="radio" name="shipping" value="pickup" class="w-5 h-5 text-earth-green">
                                <div>
                                    <p class="font-bold text-earth-dark">Store Pickup (FREE)</p>
                                    <p class="text-sm text-gray-600">Collect from our Tom Mboya St showroom</p>
                                </div>
                            </div>
                            <span class="font-bold text-earth-green">FREE</span>
                        </label>
                    </div>
                </section>

                <!-- STEP 3: Payment Method -->
                <section class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 bg-earth-green text-white rounded-full flex items-center justify-center font-bold">3</div>
                        <h2 class="text-2xl font-bold text-earth-dark">Payment Method</h2>
                    </div>

                    <div class="space-y-4">
                        <!-- M-Pesa Payment -->
                        <label class="flex items-start p-4 border-2 border-earth-green bg-earth-green/10 rounded-lg cursor-pointer">
                            <input type="radio" name="payment" value="mpesa" checked class="w-5 h-5 text-earth-green mt-1 mr-4">
                            <div class="flex-1">
                                <div class="flex items-center justify-between mb-3">
                                    <div>
                                        <p class="font-bold text-earth-dark text-lg">M-Pesa (Recommended)</p>
                                        <p class="text-sm text-gray-600">Pay securely via STK Push</p>
                                    </div>
                                    <div class="bg-green-600 text-white px-4 py-2 rounded font-bold">M-PESA</div>
                                </div>
                                <div class="bg-white rounded-lg p-4 space-y-3">
                                    <div>
                                        <label class="block text-sm font-semibold text-earth-dark mb-2">M-Pesa Phone Number *</label>
                                        <input type="tel" 
                                            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-earth-green"
                                            placeholder="+254 712 345 678">
                                    </div>
                                    <div class="bg-blue-50 border-l-4 border-blue-500 p-3 text-sm text-blue-800">
                                        <p class="font-semibold mb-1">ðŸ’¡ How it works:</p>
                                        <ol class="list-decimal list-inside space-y-1 text-xs">
                                            <li>Enter your M-Pesa number above</li>
                                            <li>You'll receive an STK Push prompt on your phone</li>
                                            <li>Enter your M-Pesa PIN to complete payment</li>
                                            <li>Order confirmed instantly!</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </label>

                        <!-- Airtel Money Payment -->
                        <label class="flex items-start p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-earth-green transition">
                            <input type="radio" name="payment" value="airtel" class="w-5 h-5 text-earth-green mt-1 mr-4">
                            <div class="flex-1">
                                <div class="flex items-center justify-between mb-3">
                                    <div>
                                        <p class="font-bold text-earth-dark text-lg">Airtel Money</p>
                                        <p class="text-sm text-gray-600">Fast & secure payment</p>
                                    </div>
                                    <div class="bg-red-600 text-white px-4 py-2 rounded font-bold">AIRTEL</div>
                                </div>
                            </div>
                        </label>

                        <!-- Card Payment -->
                        <label class="flex items-start p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-earth-green transition">
                            <input type="radio" name="payment" value="card" class="w-5 h-5 text-earth-green mt-1 mr-4">
                            <div class="flex-1">
                                <div class="flex items-center justify-between mb-3">
                                    <div>
                                        <p class="font-bold text-earth-dark text-lg">Debit/Credit Card</p>
                                        <p class="text-sm text-gray-600">Visa, Mastercard accepted</p>
                                    </div>
                                    <div class="flex gap-2">
                                        <div class="bg-blue-600 text-white px-3 py-1 rounded text-xs font-bold">VISA</div>
                                        <div class="bg-orange-600 text-white px-3 py-1 rounded text-xs font-bold">MC</div>
                                    </div>
                                </div>
                                <div class="bg-white rounded-lg p-4 space-y-3">
                                    <div>
                                        <label class="block text-sm font-semibold text-earth-dark mb-2">Card Number *</label>
                                        <div class="relative">
                                            <input type="text" 
                                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-earth-green pr-12"
                                                placeholder="1234 5678 9012 3456"
                                                maxlength="19">
                                            <svg class="w-6 h-6 text-gray-400 absolute right-3 top-3" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"/>
                                                <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"/>
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-semibold text-earth-dark mb-2">Expiry Date *</label>
                                            <input type="text" 
                                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-earth-green"
                                                placeholder="MM/YY">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-semibold text-earth-dark mb-2">CVV *</label>
                                            <input type="password" 
                                                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-earth-green"
                                                placeholder="123"
                                                maxlength="3">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </section>

                <!-- Place Order Button -->
                <button class="w-full bg-gradient-to-r from-earth-green to-earth-brown text-white text-xl font-bold py-5 rounded-xl shadow-2xl hover:shadow-earth-green/50 transition duration-300 uppercase">
                    ðŸ”’ Complete Order - Ksh 32,200
                </button>

                <div class="text-center text-sm text-gray-600 space-y-2">
                    <p>By placing this order, you agree to our <a href="privacy-policy.html" class="text-earth-green hover:underline">Terms & Conditions</a></p>
                    <div class="flex items-center justify-center gap-4 flex-wrap">
                        <span class="flex items-center gap-1">
                            <svg class="w-4 h-4 text-earth-green" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5 9V7a5 5
